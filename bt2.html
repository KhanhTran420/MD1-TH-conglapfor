<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 2 thực hành</title>
</head>
<body>
  <script>
      let num = parseInt(prompt("nhập số vào"));
      let total = 0;
      for ( i=1 ; i<=num ; i++ ){
          total=total+i;
          alert(total)
      }
  </script>
</body>
</html>
