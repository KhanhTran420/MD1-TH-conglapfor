<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành vòng lặp for</title>
</head>
<body>
     <h2>Javascript</h2>
     <p id="khanh"></p>
    <script>
       let text ="";
       let i ;
       for( i=0 ; i<5 ; i++ ){
           text += "the number is" +" "+ i + "<br>"

       }
       document.getElementById("khanh").innerHTML=text;

    </script>
</body>
</html>
